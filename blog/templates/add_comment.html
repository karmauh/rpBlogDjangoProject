{% extends 'base.html' %}

{% block title %} Add comment... {% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add comment...</h1>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Add comment</button>
</form>
</div>
<br>

{% else %}

<h1>You are not logged in</h1>

{% endif %}


{% endblock %}
